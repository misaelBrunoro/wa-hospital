version: '3.8'

services:
  db-mysql:
    image: mysql:8.0.26
    command: --default-authentication-plugin=mysql_native_password
    container_name: wa-hospital-backend-db-mysql
    restart: always
    tty: true
    env_file:
      - ./.env
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - ./.docker/dbdata:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=${TYPEORM_DATABASE}
      - MYSQL_ROOT_PASSWORD=${TYPEORM_PASSWORD}
    networks:
      - my-network

  app:
    build: .
    entrypoint: '/entrypoint.sh'
    container_name: wa-hospital-backend-app
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - '3000:3000'
    expose:
      - '3000'
    volumes:
      - .:/home/node/app
    networks:
      - my-network
    depends_on: 
      - db-mysql

networks:
  my-network:
    driver: bridge